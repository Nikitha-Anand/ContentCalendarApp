<div class="edit-modal">
  <div class="edit-box">
    <h3>Edit Content</h3>

    <div class="form-group">
      <label>Title:</label>
      <input type="text" class="form-control" [(ngModel)]="content.title" required />
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea class="form-control" [(ngModel)]="content.description" required></textarea>
    </div>

    <div class="buttons">
      <button class="btn-update" (click)="updateContent()">Update</button>
      <button class="btn-cancel" (click)="cancelContent()">Cancel</button>
    </div>
  </div>
</div>
